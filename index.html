 <main>

                Dengan ini saya menyatakan data yang di isi pada form ini adalah benar dan telah sesuai
                </label><br>
                <button id="submit-form" type="submit">Submit</button>
            </fieldset>
            </form>
            <div id="warning">
            </div>
        </div>
    </div>
 </main>
